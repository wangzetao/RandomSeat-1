<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="materialicon/material-icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/amazeui.min.css" rel="stylesheet" type="text/css">
	<title>ESGEN - Random Seat</title>
</head>
<body>
    <div class="titlebar">
        <span class="title">Random Seat v1.0.1 by EDP2021C1 EEC</span>
        <button class="close" id="close"></button>
        <button class="minimize" id="minimize"></button>
    </div>
	<div class="main-container">
    <div class="am-g main-grid">
        <div class="am-u-lg-6 am-u-md-8 main-grid lft-p">
            <br>
			<h1><center>--Result--</center></h1>
			<span id="tb"></span>
		</div>
		<div class="am-u-lg-6 am-u-md-4 main-grid">
			<div class="control tc">
                <br>
			    <div class="log">
				    <textarea readonly class="log-box"></textarea>
			    </div>
                <br>
                <div class="tl">
				<label>第1～2排</label>&nbsp;<input class="lineinput" id="ot" style="width:375px"> <button type="button" class="am-btn am-btn-primary am-round" id="fill1">填入默认</button> <br>
                <label>第3～4排</label>&nbsp;<input class="lineinput" id="tf" style="width:375px"> <button type="button" class="am-btn am-btn-primary am-round" id="fill2">填入默认</button> <br>
                <label>第5～6排</label>&nbsp;<input class="lineinput" id="fs" style="width:375px"> <button type="button" class="am-btn am-btn-primary am-round" id="fill3">填入默认</button> <br>
                <label>组长</label>&nbsp;<input class="lineinput" id="zz" style="width:190px"> <button type="button" class="am-btn am-btn-primary am-round" id="fill4">填入默认</button> <br>
                <label>种子</label>&nbsp;<input class="lineinput" id="seed" style="width:100px"> <button type="button" class="am-btn am-btn-primary am-round" id="random seed">随机种子</button> <br> 
                </div>
                <br>
                <label>分开</label> <br> <textarea class="control-box" id="spl"></textarea><br>
                <label style="display: none;">享受生活</label><textarea style="display: none;" class="control-box" id="com"></textarea><br>
                <br>
                <button type="button" class="am-btn am-btn-primary am-round" id="generate">开始生成！</button>
                <button type="button" class="am-btn am-btn-primary am-round" id="export">导出座位表</button>
			</div>
		</div>
    </div>
</div>
</body>
<script src="./seedrandom.min.js"></script>
<script src="./renderer.js"></script>
</html>
